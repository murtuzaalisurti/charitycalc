<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <span>
        GRATITUDE
    </span>
    <p><i>invest in charity</i></p>
    <form>
        <div class="show">
            <input id="principalamount" type="number" step="0.001" class="show" placeholder="Enter principal amount.." autocomplete="off">
            <input id="interestamount" type="number" step="0.001" class="show" placeholder="Enter interest amount.." autocomplete="off">
            <input id="inflationrate" type="number" step="0.001" class="show" placeholder="Enter inflation rate in %.." autocomplete="off">
        </div>
        <div>
            <input type="submit" value="Calculate Actual Income" id="actualincome">
        </div>
        <div id="output"></div>
    </form>
    <script src="./js/main.js"></script>
</body>

</html>
